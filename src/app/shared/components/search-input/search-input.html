<div class="containerInputSearch">
  <span class="material-symbols-outlined mag">search</span>
  <input type="text"
         [type]="numberOnly ? 'number' : 'text'"
         placeholder="Pesquisar"
         #searchInput
         (click)="selectText($event)"
         (keyup.enter)="search(searchInput.value)"
         class="search-input">
</div>

<div class="checkboxNumber">

    <input type="checkbox" [(ngModel)]="numberOnly">

  </label>
</div>
